<div class="tudo">
  <app-menu-superior></app-menu-superior>
  <div class="container">
    
    <h1 class="titulo">Cadastrar favorecidos</h1>

    <form [formGroup]="formulario">
      <div class="form-group">
        <input type="text" class="form-control"  formControlName="favorecido" placeholder="Favorecido:">
      </div>

      <div class="form-group">
        <input type="text" class="form-control"  formControlName="cnpj"
        placeholder="CPF/CNPJ:">
      </div>
      <Div class="botao">
      <button type="submit" (click)="cadastrar()">Cadastrar</button>
      </Div>
    </form>
  </div>
  <app-rodape class="roda"></app-rodape>
</div>
