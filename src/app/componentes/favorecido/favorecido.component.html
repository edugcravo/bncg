
  <app-menu-superior></app-menu-superior>
  <div class="container">

    <div class="conteudo">

      <h1 class="titulo">Cadastrar favorecidos</h1>

    <form [formGroup]="formulario">
      <div class="form-group">
        <input type="text" class="form-control"  formControlName="favorecido" placeholder="Favorecido:">
      </div>

      <div class="form-group">
        <input type="text" class="form-control"  formControlName="cpf_cnpj"
        placeholder="CPF/CNPJ:">
      </div>
      <Div class="botao">
      <button type="submit" (click)="cadastrar()">Cadastrar</button>
      </Div>
    </form>

    <div class="tabela">
      <table>

        <tr>
          <th>Favorecido</th>
          <th>CPF/CNPJ</th>
          <th> <button ><img src="../../../assets/imagens/editar-texto.png" alt=""></button></th>
        </tr>
        <tr *ngFor="let item of favorecidos">
          <td>{{item.favorecido}}</td>
          <td>{{item.cpf_cnpj}}</td>
          <td><button ><img src="../../../assets/imagens/editar-texto.png" alt=""></button></td>
        </tr>


      </table>
    </div>

    </div>

  </div>
